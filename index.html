<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" minlength="5" required>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="32"  required>

        <input type="submit" value="Click" id="submit">
    </form>
    <br><br><br>
    <div>
        <form action="index.html">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" minlength="2" maxlength="12">
        </form>
        <div>
            <p id="longer">✓ First name must be no shorter than 2 characters</p>
            <p id="shorter">✓ First name must be no longer than 12 characters</p>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
